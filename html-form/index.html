<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Bubble Tea To You</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <section>
                <div class="intro">
                    <h1>Bubble Tea To You</h1>
                    <p>Bubble tea directly to your front door! </p>
                </div>
                <form  method="post">
                    <fieldset>
                        <legend>Build Your Bubble Tea</legend>
                        <label for="build">
                        </label>
                        <fieldset>
                            <legend>Select your milk:</legend>
                            <input type="radio" id="cow" name="milk" value="cow" checked class="selection">
                            <label for="cow">Cow Milk</label>
                            <input type="radio" id="soy" name="milk" value="soy" checked class="selection">
                            <label for="soy">Soy Milk</label>
                            <input type="radio" id="oat" name="milk" value="oat" checked class="selection">
                            <label for="oat">Oat Milk</label>
                            <input type="radio" id="no" name="milk" value="no"checked class="selection">
                            <label for="no">No Milk</label>
                        </fieldset>
                        <fieldset>
                            <legend>Choose your tea:</legend>
                            <div>
                                <input type="radio" id="jasmin" name="tea" value="jasmin" checked class="selection">
                                <label for="jasmin">Jasmin Green Tea</label>
                            </div>
                            <div>
                                <input type="radio" id="oolong" name="tea" value="oolong" class="selection">
                                <label for="oolong">Oolong Tea</label>
                            </div>
                            <div>
                                <input type="radio" id="roasted" name="tea" value="roasted"class="selection">
                                <label for="roasted">Roasted Oolong Tea</label>
                            </div>
                            <div>
                                <input type="radio" id="chai" name="tea" value="chai" class="selection">
                                <label for="chai">Chai Tea</label>
                            </div>
                            <div>
                                <input type="radio" id="lychee" name="tea" value="lychee" class="selection">
                                <label for="lychee">Lychee Tea</label>
                            </div>
                        </fieldset>
                       
                        <fieldset id="topping">
                            <legend>Select Your topping:</legend>
                            <div>
                            <input type="checkbox" id="mango" name="toppings" value="mango" class="selection">
                            <label for="mango">Mango Boba</label>
                            </div>
                            <div>
                            <input type="checkbox" id="passionfruit" name="toppings" value="passionfruit" class="selection">
                            <label for="passionfruit">Passionfruit Boba</label>
                            </div>
                            <div>
                            <input type="checkbox" id="jelly" name="toppings" value="jelly" class="selection">
                            <label for="jelly">Lychee Jelly</label>
                            </div>
                            <div>                                
                            <input type="checkbox" id="pearls" name="toppings" value="pearls" class="selection">
                            <label for="pearls">Tapioca Pearls</label>
                            <div>                            
                            </div><input type="checkbox" id="taro" name="toppings" value="taro" class="selection">
                            <label for="taro">Taro Balls</label>
                            </div>
                        </fieldset> 

                        <fieldset>
                            <legend>Select your sugar level:</legend>
                            <input type="radio" id="zero" name="sugar" value="zero" class="selection">
                            <label for="zero">0% / None</label>
                            <input type="radio" id="25" name="sugar" value="25" class="selection">
                            <label for="25">25%</label>
                            <input type="radio" id="50" name="sugar" value="50" class="selection">
                            <label for="50">50%</label>
                            <input type="radio" id="75" name="sugar" value="75" class="selection">
                            <label for="75">75%</label>
                            <input type="radio" id="100" name="sugar" value="100" class="selection">
                            <label for="100">100% / Regular</label>
                        </fieldset>

                        <fieldset> 
                            <legend>Select your ice level:</legend>
                            <input type="radio" id="normal" name="ice" value="normal" class="selection">
                            <label for="normal">Normal Sugar</label>
                            <input type="radio" id="half" name="ice" value="half" class="selection">
                            <label for="half">Half Sugar</label>
                            <input type="radio" id="none" name="ice" value="none" class="selection">
                            <label for="none">No Sugar</label>
                        </fieldset>

                        <fieldset>
                            <legend>Special requests:</legend>
                            <textarea id="request" name="request" rows="5" cols="30" placeholder="Please type any allergies or special requests here"></textarea>
                        </fieldset>
                    </fieldset>

                   <fieldset>
                        <legend>Delivery Details</legend>
                        <label for="name">Name:
                            <input type="text" id="name" name="name" placeholder="Enter your first and last name" required>
                        </label>
                        <label for="address">Address:
                            <input type="text" id="address" name="address" placeholder="Enter your address" required>
                        </label>
                        <label for="time">Delivery time:
                            <input type="datetime-local" id="time" name="time" required>
                        </label>
                        <label for="phonenumber">Phone Number:
                            <input type="tel" id="phonenumber" name="phonenumber" placeholder="1234-56789012" required>
                        </label>
                        <label for="email">Email Address:
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </label>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.473013133133!2d13.401446084967958!3d52.52487549999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a851da7dc6e4c5%3A0xc30862cbd17658bc!2sThe%20Alley%20Tea%20House%20Berlin!5e0!3m2!1sen!2sde!4v1656341123175!5m2!1sen!2sde"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                   </fieldset>

                <div>
                    <button type="submit">Submit Order</button>
                </div> 

                </form>
            </section>
        </div>
    </body>

</html>
